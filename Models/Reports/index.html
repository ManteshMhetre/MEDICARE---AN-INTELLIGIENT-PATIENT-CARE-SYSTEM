<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Medical Document Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #333;
    }

    form {
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
    }

    button {
      padding: 10px 15px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .loading {
      display: none;
      margin: 20px 0;
      text-align: center;
    }

    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #007BFF;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .flash-message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      background-color: #f8d7da;
      color: #721c24;
    }

    .markdown-body {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      border: 1px solid #e1e4e8;
      margin-top: 20px;
      line-height: 1.6;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    }

    /* Override any conflicting styles from github-markdown-css */
    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3,
    .markdown-body h4,
    .markdown-body h5,
    .markdown-body h6 {
      margin-top: 24px;
      margin-bottom: 16px;
      font-weight: 600;
      line-height: 1.25;
    }

    .markdown-body h1 {
      font-size: 28px;
      color: #1a365d;
      padding-bottom: 12px;
      border-bottom: 2px solid #eaecef;
    }

    .markdown-body h2 {
      font-size: 22px;
      color: #2c5282;
      padding-bottom: 8px;
      border-bottom: 1px solid #eaecef;
      margin-top: 32px;
    }

    .markdown-body ul {
      margin: 8px 0 16px 0;
      padding-left: 2em;
      list-style: none;
    }

    .markdown-body li {
      position: relative;
      padding-left: 1em;
      margin: 6px 0;
      color: #2d3748;
    }

    .markdown-body li::before {
      content: "â€¢";
      color: #4299e1;
      font-weight: bold;
      position: absolute;
      left: -1em;
    }

    /* Special styling for different sections */
    .markdown-body h2 + ul {
      background-color: #f8fafc;
      padding: 16px 24px;
      border-radius: 6px;
      border-left: 4px solid;
      margin-left: 0;
    }

    /* Color coding for different sections */
    .markdown-body h2:contains("Patient Information") + ul {
      border-left-color: #4299e1;
    }

    .markdown-body h2:contains("Key Findings") + ul {
      border-left-color: #48bb78;
    }

    .markdown-body h2:contains("Test Results") + ul {
      border-left-color: #ecc94b;
    }

    .markdown-body h2:contains("Abnormal Readings") + ul {
      border-left-color: #f56565;
    }

    .markdown-body h2:contains("Current Medical Condition") + ul {
      border-left-color: #9f7aea;
    }

    .markdown-body h2:contains("Recommendations") + ul {
      border-left-color: #ed8936;
      background-color: #fff5f5;
    }

    /* Styling for values */
    .markdown-body .normal {
      color: #48bb78;
      font-weight: 500;
    }

    .markdown-body .abnormal {
      color: #f56565;
      font-weight: 500;
    }

    /* Table styles */
    .markdown-body table {
        border-collapse: collapse;
        width: 100%;
        margin: 16px 0;
        font-size: 14px;
        line-height: 1.5;
    }

    .markdown-body table,
    .markdown-body table th,
    .markdown-body table td {
        border: 1px solid #ddd;
    }

    .markdown-body table th,
    .markdown-body table td {
        text-align: left;
        padding: 12px;
    }

    .markdown-body table th {
        background-color: #f8f9fa;
        font-weight: 600;
        border-bottom: 2px solid #dee2e6;
    }

    .markdown-body table td {
        vertical-align: top;
    }

    /* Fixed column widths */
    .markdown-body table th:nth-child(1),
    .markdown-body table td:nth-child(1) {
        width: 35%;
    }

    .markdown-body table th:nth-child(2),
    .markdown-body table td:nth-child(2) {
        width: 20%;
    }

    .markdown-body table th:nth-child(3),
    .markdown-body table td:nth-child(3) {
        width: 25%;
    }

    .markdown-body table th:nth-child(4),
    .markdown-body table td:nth-child(4) {
        width: 20%;
    }

    /* Status column styling */
    .markdown-body table td:last-child strong {
        color: #dc2626;
        font-weight: 600;
    }

    .markdown-body table td:last-child:not(:has(strong)) {
        color: #16a34a;
    }

    /* Zebra striping */
    .markdown-body table tr:nth-child(even) {
        background-color: #f8f9fa;
    }

    /* Hover effect */
    .markdown-body table tr:hover {
        background-color: #f0f0f0;
    }

    /* Mobile responsiveness */
    @media screen and (max-width: 768px) {
        .markdown-body table {
            display: block;
            overflow-x: auto;
        }
        
        .markdown-body table th,
        .markdown-body table td {
            white-space: nowrap;
        }
    }

    /* Additional spacing and readability */
    .markdown-body p {
      margin: 12px 0;
      color: #4a5568;
      line-height: 1.7;
    }

    .markdown-body strong {
      color: #2d3748;
      font-weight: 600;
    }

    .markdown-body em {
      color: #4a5568;
    }

    /* Add these new styles */
    .document-summary {
        margin-bottom: 30px;
        border-bottom: 2px solid #e2e8f0;
        padding-bottom: 20px;
    }

    .document-summary:last-child {
        border-bottom: none;
    }

    .document-title {
        color: #2d3748;
        font-size: 1.25rem;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid #e2e8f0;
    }

    .error-message {
        color: #e53e3e;
        padding: 10px;
        background-color: #fff5f5;
        border-radius: 5px;
        margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Medical Document Analyzer</h1>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash-message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form id="uploadForm">
      <input type="file" name="files" accept=".pdf,.jpg,.jpeg,.png" multiple required>
      <button type="submit">Generate Combined Analysis</button>
    </form>

    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <p>Analyzing all documents... This may take a few moments...</p>
    </div>

    <div id="summaryContainer" class="markdown-body" style="display: none;"></div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      const loading = document.getElementById('loading');
      const summaryContainer = document.getElementById('summaryContainer');
      
      loading.style.display = 'block';
      summaryContainer.style.display = 'none';

      fetch('/', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        loading.style.display = 'none';
        summaryContainer.style.display = 'block';
        
        if (data.error) {
          summaryContainer.innerHTML = `<div class="error-message">${data.error}</div>`;
        } else {
          summaryContainer.innerHTML = data.html_summary;
        }
      })
      .catch(error => {
        loading.style.display = 'none';
        summaryContainer.style.display = 'block';
        summaryContainer.innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
      });
    });
  </script>
</body>
</html>
